<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		
	</head>
	<body>
		
		<div id="top">
			<h4>一手全球好货</h4>
			<h5>已有账号?<a href="#">去<span>登录</span></a></h5>
		</div>
		<div id="main">
			<p id="myp">注册账号</p>
			<form id="main-con" method="get" onsubmit="">
				<p class="p1">账号：<input id="name" type="text" placeholder="6-18位字母数组组合"/>&nbsp;&nbsp;
				   <select name="mysel" id="myselect">
				   	    <option>@163.com</option>
				   	    <option>@126.com</option>
				   	    <option>@yeah.net</option>
				   </select>
				   <span id="mysp"></span>
				</p >
				<p class="p1">密码：<input id="pass" type="password" placeholder="6-16位密码,区分大小写"/>
				   <span id="myspa"></span>
				</p>
				<p class="p1 p2">确认密码：<input id="pass1" type="text" placeholder="再次输入密码"/>
				    <span id="myspaa"></span>
				</p>
				<p id="mypp">验证码: <input type="text" placeholder="请输入验证码"/>
				     <span id="my_span"></span>
				</p>
				<p class="p1 p3">手机号: 
					<input id="phone" type="text" placeholder="11位手机号" />
					<span id="myss"></span>
				</p>
				<p id="myid">切换到国际手机</p>
				<p id="myid1">忘记密码时，可通过手机快速找回密码</p>
				<p id="id_p1">短信验证码:
					<input id="input_left" type="text" placeholder="输入短信验证码" />&nbsp;&nbsp;
					<input id="input_right" type="button" value="获取验证码"/>
				</p>
				
					<input id="id_p2" type="submit" value="注册" />
				
			</form>
		</div>
	</body>
</html>
